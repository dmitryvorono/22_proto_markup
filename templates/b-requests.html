{% macro b_requests(head, btn_title) -%}
<div class="b-requests">
    <div class="b-requests__head">
        <h1>{{ head|e }}</h1>
    </div>
    <div class="b-requests__filters">
        <div class="b-filters">
            <div class="b-row row">
            <div class="b-filter b-section-request col-sm-3">
                <div class="b-section-request__head">
                    Раздел:
                </div>
                <div class="b-section-request__region">
                    <a class="b-link b-link_grey" href="#">Все</a>
                    <span class="b-section-request__btn-change"><a class="b-link b-link_grey" href="#">&#9660;</a></span>
                </div>
            </div>
            <div class="b-filter col-sm-offset-6 col-sm-3">
                <div class="b-region">
                    <div class="b-region__head">
                        Регион:
                    </div>
                    <div class="b-region__region">
                        <a class="b-link b-link_grey" href="#">Новосибирск и область</a>
                        <span class="b-region__btn-change"><a class="b-link b-link_grey" href="#">&#9660;</a></span>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="b-requests__requests">
        {% for i in range(5) %}
        <div class="b-request">
            <div class="b-row row">
                <div class="b-request__date col-sm-3">
                    вчера, в 21:30
                </div>
                <div class="b-request__add-bookmark col-sm-offset-6 col-sm-3">
                    &bigstar; в закладки
                </div>
            </div>

            <div class="b-request__comment">
                60 шт. ПК от 72-15 до ПК 21-15, Криводановка, с доставкой
            </div>
            <div class="b-request__originator-name">
                Алексей
            </div>
            <div class="b-row b-row_sm-bottom-margin row">
                <div class="b-request__telephone-number col-sm-2">
                    <button class="b-button btn">Показать телефон</button>
                </div>
                <div class="b-request__views-count col-sm-10">
                    12 просмотров
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="b-requests__btn-all-requests">
        <a href="requests.html" class="b-button btn btn-default btn-lg">{{ btn_title|e }}</a>
    </div>
</div>
{%- endmacro %}
